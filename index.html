<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parameter Remover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>URL Parameter Remover ✂️</h1>
        <p>Paste one or more URLs below to strip away all the tracking parameters (everything after the '?').</p>
        <textarea id="urlInput" placeholder="Enter one or more URLs, each on a new line..."></textarea>
        <button id="processBtn">Remove Parameters</button>
        <div id="resultContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
